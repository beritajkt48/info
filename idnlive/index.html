<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming - Fritzy & Daisy</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .stream-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stream-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .stream-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        .stream-btn.active {
            background: rgba(255,255,255,0.4);
            border-color: rgba(255,255,255,0.6);
        }

        .video-container {
            display: grid;
            gap: 30px;
            margin-bottom: 30px;
        }

        .video-container.single {
            grid-template-columns: 1fr;
        }

        .video-container.dual {
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .video-wrapper {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            color: #fff;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background: #000;
            min-height: 250px;
        }

        .status {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .status.live {
            color: #4ade80;
        }

        .status.error {
            color: #f87171;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .video-container.dual {
                grid-template-columns: 1fr;
            }

            .stream-controls {
                gap: 10px;
            }

            .stream-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 250px;
            font-size: 1.1rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¥ Live Streaming</h1>
            <p class="subtitle">Watch Fritzy & Daisy Live Streams</p>
        </header>

        <div class="stream-controls">
            <button class="stream-btn active" onclick="showStream('both')">Both Streams</button>
            <button class="stream-btn" onclick="showStream('fritzy')">Fritzy Only</button>
            <button class="stream-btn" onclick="showStream('daisy')">Daisy Only</button>
        </div>

        <div class="video-container dual" id="videoContainer">
            <div class="video-wrapper" id="fritzyWrapper">
                <div class="video-title">üé¨ Fritzy Stream</div>
                <video id="fritzyVideo" controls muted playsinline>
                    <p>Your browser does not support the video tag.</p>
                </video>
                <div class="status" id="fritzyStatus">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading stream...
                    </div>
                </div>
            </div>

            <div class="video-wrapper" id="daisyWrapper">
                <div class="video-title">üåº Daisy Stream</div>
                <video id="daisyVideo" controls muted playsinline>
                    <p>Your browser does not support the video tag.</p>
                </video>
                <div class="status" id="daisyStatus">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading stream...
                    </div>

        </div>

        <div class="footer">
            <p>Live streaming powered by HLS technology</p>
        </div>
    </div>

        let hlsFritzy, hlsDaisy;

        // Initialize streams
        function initializeStreams() {
            initializeStream('fritzy', streams.fritzy);
            initializeStream('daisy', streams.daisy);
        }

        function initializeStream(streamName, streamUrl) {
            const video = document.getElementById(streamName + 'Video');
            const status = document.getElementById(streamName + 'Status');

            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    status.innerHTML = '<span class="live">üî¥ Live</span>';
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data);
                    status.innerHTML = '<span class="error">‚ùå Connection Error</span>';
                });

                // Store HLS instance
                if (streamName === 'fritzy') {
                    hlsFritzy = hls;
                } else {
                    hlsDaisy = hls;
                }

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS support
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    status.innerHTML = '<span class="live">üî¥ Live</span>';
                });
                video.addEventListener('error', function() {
                    status.innerHTML = '<span class="error">‚ùå Connection Error</span>';
                });
            } else {
                status.innerHTML = '<span class="error">‚ùå HLS not supported</span>';
            }
        }

        // Stream control functions
        function showStream(type) {
            const container = document.getElementById('videoContainer');
            const fritzyWrapper = document.getElementById('fritzyWrapper');
            const daisyWrapper = document.getElementById('daisyWrapper');
            const buttons = document.querySelectorAll('.stream-btn');

            // Update button states
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide streams
            switch(type) {
                case 'both':
                    container.className = 'video-container dual';
                    fritzyWrapper.style.display = 'block';
                    daisyWrapper.style.display = 'block';
                    break;
                case 'fritzy':
                    container.className = 'video-container single';
                    fritzyWrapper.style.display = 'block';
                    daisyWrapper.style.display = 'none';
                    break;
                case 'daisy':
                    container.className = 'video-container single';
                    fritzyWrapper.style.display = 'none';
                    daisyWrapper.style.display = 'block';
                    break;
            }
        }

        // Auto-play handling
        function attemptAutoplay() {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                });
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeStreams();
            
            // Attempt autoplay after a short delay
            setTimeout(attemptAutoplay, 2000);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (hlsFritzy) hlsFritzy.destroy();
            if (hlsDaisy) hlsDaisy.destroy();
        });
    </script>
