<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Event JKT48 Maret 2025</title>
    <style>
        /* Font Google */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Abstrak Bergerak */
        body {
            background: linear-gradient(-45deg, #ff416c, #ff4b2b, #1a2a6c, #b21f1f);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: white;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            max-width: 400px;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .event {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .event h2 {
            font-size: 20px;
            color: #ffcccb;
        }

        .event p {
            font-size: 14px;
            margin: 5px 0;
        }

        .event a {
            text-decoration: none;
            color: #ffdd57;
            font-weight: bold;
            transition: 0.3s;
        }

        .event a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }

        /* Tombol */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jadwal Event JKT48 Maret 2025</h1>

        <div class="event">
            <h2>QUIT GAME</h2>
            <p>🗓️ Rabu, 26 Maret 2025</p>
            <p>🕒 19:30 WIB</p>
            <p>📍 Jakarta</p>
            <p><a href="https://jkt48.com/event" target="_blank">Detail Event</a></p>
        </div>

        <div class="event">
            <h2>JKT48 SCHOOL</h2>
            <p>🗓️ Kamis, 27 Maret 2025</p>
            <p>🕒 19:30 WIB</p>
            <p>📍 Jakarta</p>
            <p><a href="https://jkt48.com/event" target="_blank">Detail Event</a></p>
        </div>

        <div class="event">
            <h2>CATUR ASTA</h2>
            <p>🗓️ Jumat, 28 Maret 2025</p>
            <p>🕒 19:30 WIB</p>
            <p>📍 Jakarta</p>
            <p><a href="https://jkt48.com/event" target="_blank">Detail Event</a></p>
        </div>

        <a href="https://github.com/beritajkt48/event/" class="btn">Cek Jadwal Lainnya</a>
    </div>

</body>
</html>
