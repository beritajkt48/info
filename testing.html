<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            text-align: center;
            padding: 50px 20px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Efek bintang */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .stars span {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            opacity: 0.8;
            box-shadow: 0 0 5px white;
            animation: twinkle 2s infinite ease-in-out alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            transform: scale(0.8);
            animation: scaleUp 1s ease-in-out forwards;
        }
        @keyframes scaleUp {
            to { transform: scale(1); }
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .info {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        /* Sosial Media */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .social-links a img {
            width: 35px;
        }
        .social-links a:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }

        /* Pengalaman */
        .experience {
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .experience h2 {
            font-size: 22px;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        .experience ul {
            list-style: none;
            padding: 0;
        }
        .experience li {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .experience li img {
            width: 24px;
            height: 24px;
        }
        .experience a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
        }
        .experience a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Efek bintang -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <img src="https://pbs.twimg.com/profile_images/1762135465816412161/AfcmSAIq_400x400.jpg" alt="Foto Profil">
        <h1>Jupri Salamdender</h1>
        <p class="info">23 Tahun | Saturnurs, Alam Semesta</p>

        <div class="social-links">
            <a href="https://www.instagram.com/alkraniii/" target="_blank">
                <img src="instagram.jpg" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@alkranii" target="_blank">
                <img src="tiktok.jpg" alt="TikTok">
            </a>
            <a href="https://whatsapp.com/channel/0029Vae5cgVBqbr0mRzNvA3c" target="_blank">
                <img src="whatsapp.jpg" alt="WhatsApp">
            </a>
        </div>

        <div class="experience">
            <h2>Mengelola Sosial Media</h2>
            <ul>
                <li>
                    <img src="tiktok.jpg" alt="TikTok">
                    <a href="https://www.tiktok.com/@ngidoljeketi48" target="_blank">Ngidol JKT48 (TikTok) - 53.000+ Follower</a>
                </li>
                <li>
                    <img src="tiktok.jpg" alt="TikTok">
                    <a href="https://www.tiktok.com/@jkt48.berita?lang=id-ID" target="_blank">Berita JKT48 (TikTok) - 8.000+ Follower</a>
                </li>
                <li>
                    <img src="instagram.jpg" alt="Instagram">
                    <a href="https://www.instagram.com/beritajkt48_/" target="_blank">Berita JKT48 (Instagram) - 56.000+ Follower</a>
                </li>
                <li>
                    <img src="whatsapp.jpg" alt="WhatsApp">
                    <a href="https://whatsapp.com/channel/0029Vae5cgVBqbr0mRzNvA3c" target="_blank">Berita JKT48 (WhatsApp) - 141.000+ Follower</a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            let star = document.createElement('span');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }
    </script>

</body>
</html>
