<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Iklan</title>
    <style>
        /* Gaya untuk pop-up */
        .popup-container {
            display: none; /* Sembunyikan awalnya */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            position: relative;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            width: 300px; /* Ukuran cocok untuk HP & Laptop */
        }

        .popup-content img {
            width: 100%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
        }

        /* Responsif untuk layar besar */
        @media (min-width: 768px) {
            .popup-content {
                width: 400px;
            }
        }
    </style>
</head>
<body>

    <!-- Pop-up Container -->
    <div class="popup-container" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">Ã—</span>
            <a href="https://s.shopee.co.id/AUg4dsQtYw" target="_blank">
                <img src="https://via.placeholder.com/300" alt="Iklan Shopee">
            </a>
        </div>
    </div>

    <script>
        // Tampilkan pop-up setelah 3 detik
        setTimeout(function() {
            document.getElementById("popup").style.display = "flex";
        }, 3000);

        // Fungsi untuk menutup pop-up
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
