<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Event JKT48 2025</title>
    <style>
        /* Font Google */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Abstrak Bergerak */
        body {
            background: linear-gradient(-45deg, #ff416c, #ff4b2b, #1a2a6c, #b21f1f);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            max-width: 400px;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Tombol */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jadwal Event JKT48 2025</h1>
        <a href="https://github.com/beritajkt48/event/maret" class="btn">Jadwal Maret 2025</a>
        <a href="https://github.com/beritajkt48/event/April" class="btn">Jadwal April 2025</a>
        <a href="https://github.com/beritajkt48/event/Mei" class="btn">Jadwal Mei 2025</a>
        <a href="https://github.com/beritajkt48/event/Juni" class="btn">Jadwal Juni 2025</a>
        <a href="https://github.com/beritajkt48/event/Juli" class="btn">Jadwal Juli 2025</a>
    </div>

</body>
</html>
